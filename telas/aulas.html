<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Aulas e Conteúdos</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #timeline-wrapper::-webkit-scrollbar {
      height: 12px;
    }

    #timeline-wrapper::-webkit-scrollbar-track {
      background: #d8ecff;
      border-radius: 20px;
      margin-left: 30px;
      margin-right: 30px;
    }

    #timeline-wrapper::-webkit-scrollbar-thumb {
      background: #0284c7;
      border-radius: 20px;
    }

    #timeline-wrapper::-webkit-scrollbar-thumb:hover {
      background: #0369a1;
    }

    #timeline-wrapper {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="bg-sky-500 min-h-screen flex flex-col items-center py-10 text-white">

  <a href="../index.html" class="px-4 py-2 bg-white text-sky-500 font-semibold rounded-lg shadow hover:bg-gray-100 transition">Voltar</a>

  <h1 class="text-3xl font-bold mt-6 mb-10">Aulas e Conteúdos</h1>

  <div id="timeline-wrapper" class="w-full px-4 md:px-10 pb-10 overflow-x-auto">

    <div id="timeline" class="flex space-x-6 "></div>

  </div>

  <script src="../telas/telas.js"></script>
</body>

</html>

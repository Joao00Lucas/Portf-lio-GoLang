<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrar no Sistema</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: opacity 0.5s ease;
      opacity: 1;
    }
    body.fade-out {
    opacity: 0;
    }
  </style>
</head>

<body id="tela" class="bg-[#00ADD8] h-screen flex items-center justify-center transition-opacity duration-1000 opacity-100">

  <div class="text-center text-white">
    <div class="flex justify-center mb-6">
      <img src="imagem_perfil.jpg" alt="Foto de Perfil" class="w-64 h-64 rounded-full border-4 border-white object-cover">
    </div>

    <h1 class="text-3xl font-semibold mb-2">Seja bem-vindo ao meu portfólio!</h1>
    <p class="mb-8 text-lg">Entre para verificar todo o conteúdo que foi passado, anotado, pesquisado e desenvolvido durante o semestre na disciplina Eletiva.</p>

    <button id="entrarBtn"
      class="px-10 py-4 bg-white text-[#00ADD8] font-semibold text-lg rounded-xl shadow-lg hover:bg-gray-100 transition">
      Entrar
    </button>

  </div>

  <script src="script.js"></script>
</body>
</html>
